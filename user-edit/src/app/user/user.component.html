<div>
    <button *ngIf="!editing" (click)="onEdit()">Edit</button>
    <button *ngIf="editing" (click)="onSave()">Save</button>
    <button *ngIf="editing" (click)="onCancel()">Cancel</button>
    <table>
      <tr>
        <th>ID</th><td>{{ userToEdit.id }}</td>
      </tr>
      <tr>
        <th>Name</th>
        <td *ngIf="!editing">{{ userToEdit.name }}</td>
        <td *ngIf="editing"><input [(ngModel)]="userToEdit.name"></td>
      </tr>
      <tr>
        <th>Email</th>
        <td *ngIf="!editing">{{ userToEdit.email }}</td>
        <td *ngIf="editing"><input [(ngModel)]="userToEdit.email"></td>

      </tr>
      <tr>
        <th>Active</th>
        <td *ngIf="!editing">{{ userToEdit.active ? "Active" : "Inactive" }}</td>
        <td *ngIf="editing">
          <input type="checkbox" [(ngModel)]="userToEdit.active">
        </td>
        
      </tr>
    </table>

  </div>
